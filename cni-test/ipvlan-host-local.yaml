 additionalNetworks: 
  - name: ipvlan-net
    namespace: default
    type: Raw
    rawCNIConfig: '{
      "cniVersion": "0.3.1",
      "name": "ipvlan-net",
      "type": "ipvlan",
      "master": "env32",
      "ipam": {
        "type": "host-local",
        "subnet": "192.168.1.0/24",
        "rangeStart": "192.168.1.200",
        "rangeEnd": "192.168.1.216",
        "routes": [
          { "dst": "0.0.0.0/0" }
        ],
        "gateway": "192.168.1.1"
      }
	}'
